<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <div class="filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="animals">Animals</button>
      <button class="filter-btn" data-category="mountain">Mountain</button>
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery">
    </div>
  </main>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" />
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <button id="nextBtn" class="nav-btn">&#10095;</button>
  </div><div class="copyright">Mukul design &copy; 2025</div>

  <script src="script.js"></script>
</body> 
</html>
